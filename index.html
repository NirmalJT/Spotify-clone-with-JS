<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <link rel="shortcut icon" href="./imeges/favicon.ico" type="image/x-icon" />
    <title>Spotify - Web Player: Music for everyone</title>
  </head>
  <body class="m-1">
    <div class="main">
      <nav class="flex space-between item-center">
        <img  src="./imeges/logo.svg" alt="Spotify logo" width="120px" />
        <div class="midnav flex">
          <div class="round">
            <img class="invert" src="./imeges/home.svg" alt="home" width="25px" />
          </div>
          <div class="search flex">
            <img class="invert" src="./imeges/search.svg" alt="search" width="20px" />
            <input type="search" placeholder="What do you want to play?" />
            <img class="invert" src="./imeges/browse.svg" alt="browse" width="20px" />
          </div>
        </div>
        <div class="buttons">
          <button>Sign in</button>
          <button>Log in</button>
        </div>
      </nav>
      <div class="container flex">
        <div class="left">
          <div class="library flex item-center">
            <img class="invert" src="./imeges/library.svg" alt="library" width="30px" />
            <p>Your Library</p>
          </div>

          <footer>
            <div class="flex query">
              <span>Legal</span>
              <span>Safety &amp;</span>
              <span>Privacy Policy</span>
              <span>Cookies</span>
              <span>About Ads</span>
              <span>Accessibility</span>
            </div>
          </footer>
        </div>
        <div class="right">
          <h1>Spotify Playlists</h1>
          <div class="playlistContainer">
           
            <div class="card round1 ">
              <img
                class="round1"
                src="https://i.scdn.co/image/ab67706f000000025248d50a7a04638dc0e202b0"
                alt=""
              />
              <div class="play">
                <img src="./imeges/play.svg" alt="playbtn" width="30px" >
                </div>
              <h2>Hot Country</h2>
              <p>Today's top Country hits. Cover. Jordan Davis</p>
            </div>
            <div class="card round1">
              <img
                class="round1"
                src="https://i.scdn.co/image/ab67706f000000025248d50a7a04638dc0e202b0"
                alt=""
              />

              <div class="play">
              <img src="./imeges/play.svg" alt="playbtn" width="30px" >
              </div>

              <h2>Hot Country</h2>
              <p>Today's top Country hits. Cover. Jordan Davis</p>
            </div>
            
          </div>
          <div class="playbar flex justify-center item-center">
            <div class="playsong flex ">
              <img class="invert" src="./imeges//previoussong.svg" alt="" width="30px">
              <img class="invert"  src="./imeges//songplay.svg" alt="" width="30px">
              <img class="invert"  src="./imeges//nextsong.svg" alt="" width="30px">
            </div>
          </div>
        </div >
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
